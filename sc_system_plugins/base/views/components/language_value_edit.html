<div class="sc_automargin">

	{block_decorator name="box" type="empty"}
	{form name="lang-values-edit"}
		<table class="sc_table_1 sc_form sc_smallmargin">
			<tr class="sc_center sc_tr_first">
				<th>Language</th>
				<th>Translation</th>
			</tr>
			{foreach from=$langs item='lang' name='lang'}
				<tr class="{cycle values="sc_alt1,sc_alt2"} {if $smarty.foreach.lang.last}sc_tr_last{/if}">
					<td class="sc_label">{$lang->getLabel()} ({$lang->getTag()})</td>
					<td class="sc_value">{input name="lang[`$lang->id`][`$prefix`][`$key`]"}</td>
				</tr>
			{/foreach}
		</table>
			<div class="clearfix sc_smallmargin"><div class="sc_right">
					{submit name="submit"}
			</div></div>
	{/form}
	{/block_decorator}

</div>
