<table class="sc_nomargin" width="100%">
	<tbody>
        {foreach from=$data item='item'}
		<tr>
			<td class="sc_label"><a href="{$item.url}">{$item.label}</a></td>
			<td class="sc_txtright">{if !empty($item.active_count)}<a href="{$item.active_count_url}"><span class="sc_lbutton sc_green">{$item.active_count}</span></a>{/if}</td>
			<td class="sc_txtright"><a href="{$item.count_url}">{$item.count}</a></td>
		</tr>
        {/foreach}
	</tbody>
</table>
