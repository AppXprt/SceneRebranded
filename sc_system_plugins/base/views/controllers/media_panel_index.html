{$menu}
{form name="image-upload"}
<center>
	<table class="sc_table_1 sc_form">
		<tr class="{cycle values="sc_alt1, sc_alt2"} sc_tr_first">
			<td class="sc_label">
				{label name="file"}
			</td>
			<td class="sc_value">
				{input name="file"}<br />
				{error name="file"}
			</td>
		</tr>
		<tr class="sc_tr_last">
			<td colspan="2" align="center">
				<p>
					{text key='base+tf_img_types'} <span class="sc_txt_value">JPG</span>/<span class="sc_txt_value">PNG</span>/<span class="sc_txt_value">GIF</span>. {text key='base+tf_img_max_size'} <span class="sc_txt_value">{$maxSize} Mb</span>.
	
				</p>	
			</td>
		</tr>
	</table>
	<div class="clearfix"><div class="sc_right">{submit name="submit"}</div></div>
</center>
{/form}
