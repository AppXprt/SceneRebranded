{$menu}
<div class="sc_seo_socialmeta_txt sc_stdmargin">{text key='base+seo_social_meta_text'}</div>
{form name='imageForm'}
    <table class="sc_table_1 sc_form">
        <tbody>
        <tr class="sc_tr_first">
            <th class="sc_name sc_txtleft" colspan="3">
                <span class="sc_section_icon sc_ic_save">{text key='base+seo_upload_logo_label'}</span>
            </th>
        </tr>
        <tr class="sc_alt1 sc_tr_last">
            <td class="sc_label">{label name='image'}</td>
            <td class="sc_value"><img src="{$logoUrl}" style="max-width: 250px;" /><br />{input name='image'}</td>
            <td class="sc_desc sc_small">{desc name='image'}</td>
        </tr>
        </tbody></table>
    <div class="clearfix sc_stdmargin">
        <div class="sc_right">{submit name='submit'}</div>
    </div>
{/form}
