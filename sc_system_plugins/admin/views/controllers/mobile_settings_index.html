{form name='mobile_settings'}
    <table class="sc_table_1 sc_form">
        <tr class="sc_tr_first">
            <th class="sc_name sc_txtleft" colspan="3">
                <span class="sc_section_icon sc_ic_gear_wheel">{text key='admin+mobile_settings_tabe_heading'}</span>
            </th>
        </tr>
        <tr class="{cycle name="user_input" values="sc_alt1,sc_alt2"}">
            <td class="sc_label" style="width: 30%;">{label name='disable_mobile'}</td>
            <td class="sc_value">{input name='disable_mobile'} {error name='disable_mobile'}</td>
            <td class="sc_desc">{desc name='disable_mobile'}</td>
        </tr>
    </table>
    <div class="clearfix sc_stdmargin"><div class="sc_right">{submit name='save' class='sc_ic_save sc_positive'}</div></div>
{/form}
