<div id="{$id}" style="float: left;" class="sc_context_action_block sc_context_action_value_block clearfix">
    <div class="sc_context_action">
        <a class="sc_context_action_value">{text key="admin+period"}: <span>{text key="admin+all_time"}</span></a><span class="sc_context_more"></span>
        <div style="opacity: 1; top: 18px;" class="sc_tooltip sc_small sc_tooltip_top_right">
            <div class="sc_tooltip_tail">
                <span></span>
            </div>
            <div class="sc_tooltip_body">
                <ul class="sc_context_action_list sc_border">
                    <li><a href="#" data-date="">{text key="admin+all_time"}</a></li>
                    {foreach from=$dates key=k item=v}
                    <li><a href="#" data-date="{$k}">{$v}</a></li>
                    {/foreach}
                </ul>
            </div>
        </div>
    </div>
</div>
