<div class="sc_fw_menu sc_high2 clearfix sc_smallmargin">
    <div class="sc_admin_date_filter">{component class="ADMIN_CMP_UploadedFilesFilter"}</div>
    <div class="sc_admin_bulk_options">{component class="ADMIN_CMP_UploadedFilesBulkOptions"}</div>
    <div class="sc_admin_upload_button">{component class="BASE_CMP_AjaxFileUploadButton"}</div>
</div>

<div class="sc_photo_list_wrap sc_photo_no_sidebar">
    <div id="browse-photo" class="sc_photo_list sc_photo_pint_mode clearfix"></div>
    <div id="browse-photo-preloader" class="sc_fw_menu sc_preloader"></div>
</div>

<div id="browse-photo-item-prototype" class="sc_photo_item_wrap" style="display: none">
    <div class="sc_photo_item">
        <div class="sc_photo_pint_album">
            <img src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs%3D" width="0" height="0" alt="" />
            <div class="sc_photo_chekbox_area" style="display: none;"><div class="sc_photo_checkbox"></div></div>
        </div>
        <div class="sc_photo_item_info sc_small">
            <div class="sc_photo_item_info_title">{text key="admin+title"}: <b><span></span></b></div>
            <div class="sc_photo_item_info_dimensions">{text key="admin+size"}: <b><span></span></b></div>
            <div class="sc_photo_item_info_fileszie">{text key="admin+filesize"}: <b><span></span></b></div>
            <div class="sc_photo_item_info_uploaddate">{text key="admin+upload_date"}: <b><span></span></b></div>
            <div class="sc_photo_item_info_url">
                <input type="text" class="sc_disabled" disabled="disabled" name="url" />
            </div>
        </div>
    </div>
</div>

<div class="sc_hidden">
    <div id="context-action-prototype" class="sc_context_action">
        <div class="sc_tooltip sc_small sc_tooltip_top_right" style="opacity: 1; top: 19px;">
            <div class="sc_tooltip_tail"><span></span></div>
            <div class="sc_tooltip_body"></div>
        </div>
    </div>
    <iframe name="photo-downloader"  style="display:none;"></iframe>
</div>
