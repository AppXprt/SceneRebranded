<div class="sc_page_wrap">
	<div class="sc_page_padding">
		<div class="sc_site_panel">
				{component class='BASE_CMP_Console'}
			<div class="sc_logo_wrap"><a href="{$siteUrl}">{$siteName}</a></div>
		</div>
		<div class="sc_header">
			{if isset($imageControlValues.headerImage.src)}
				<div style="background: url({$imageControlValues.headerImage.src}) no-repeat; height: {$imageControlValues.headerImage.height}px;"></div>
			{else}
				<div class="sc_header_pic"></div>
			{/if}
			<div class="sc_menu_wrap">{$main_menu}</div>
		</div>
		<div class="sc_page_container">
			<div class="sc_canvas">
				<div class="sc_page ow_bg_color clearfix">
					{if $heading}<h1 class="sc_stdmargin {$heading_icon_class}">{$heading}</h1>{/if}
					<div class="sc_dndindex clearfix">
						{$content}
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="sc_footer">
	<div class="sc_canvas">
		<div class="sc_page clearfix">
			{$bottom_menu}
			<div class="sc_copyright">
				{text key='base+copyright'}
			</div>
			<div style="float:right;padding-bottom: 30px;">
				{$bottomPoweredByLink}
			</div>
		</div>
	</div>
</div>    
{decorator name='floatbox'}
